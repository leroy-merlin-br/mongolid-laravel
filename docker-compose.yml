version: '3'

services:
  php:
    build: docker/php
    depends_on:
      - db
    volumes:
      - .:/var/www/html:rw
    environment:
      - DB_HOST=db

  db:
    image: mongo:4.2
    volumes:
      - db:/data/db

  mkdocs:
    image: polinux/mkdocs
    volumes:
      - .:/workdir/mkdocs

volumes:
  db:
    driver: local
