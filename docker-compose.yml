version: '3'

services:
  php:
    build: docker
    depends_on:
      - db
    volumes:
      - .:/var/www/html:rw

  db:
    image: mongo:4.2
    command: mongod --wiredTigerCacheSizeGB 0.25
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512M
    volumes:
      - db:/data/db
      - .:/var/www/html

  mkdocs:
    image: polinux/mkdocs
    volumes:
      - .:/workdir/mkdocs

volumes:
  db:
    driver: local
