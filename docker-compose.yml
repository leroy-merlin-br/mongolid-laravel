version: '3'

services:
  php:
    build: docker/php
    depends_on:
      - db
    volumes:
      - .:/var/www/html:rw
    environment:
      - DB_HOST=db

  db:
    image: mongo:4.0
    command: mongod --smallfiles
    volumes:
      - db:/data/db
      - .:/var/www/html

  mkdocs:
    image: polinux/mkdocs
    volumes:
      - .:/workdir/mkdocs

volumes:
  db:
    driver: local
